<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

<div class="container-fluid">

	<div class="jumbotron">
  		<h1>Donald Karr Contact</h1>
  		<p></p>
  		<p><div class="btn-group btn-group-justified">
  			<a href="#" class="btn btn-default">Index</a>
  			<a href="#" class="btn btn-default">Contact</a>
  			<a href="#" class="btn btn-default">Portfolio</a>
			</div>
	</div>

	<form class="form-horizontal">
  	<fieldset>
    <legend>Contact</legend>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Name</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputEmail" placeholder="Name">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-lg-2 control-label">E-Mail</label>
      <div class="col-lg-10">
        <input type="password" class="form-control" id="inputPassword" placeholder="E-Mail">
        <div class="checkbox">
          <label>
            <input type="checkbox"> Yes I Want E-mail Spam 
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="textArea" class="col-lg-2 control-label">Comments</label>
      <div class="col-lg-10">
        <textarea class="form-control" rows="3" id="textArea"></textarea>
        <span class="help-block"></span>
      </div>
    </div>
    </fieldset>
    </form>

  <div class="push"></div>

  <footer>
    <div class="panel-success">
      <div class="panel-heading">
        <h3 class="panel-title">Connect With Me</h3>
      </div>
        <div class="panel-body">

            <div class="col-xs-6 col-md-4">
            <a href="#" class="thumbnail">
                <img src="https://assets-cdn.github.com/images/modules/logos_page/GitHub-Mark.png" alt="github">
            </a>
            </div>          

            <div class="col-xs-6 col-md-4">
            <a href="#" class="thumbnail">
                <img src="http://www.iconsdb.com/icons/preview/orange/stackoverflow-4-xxl.png" alt="stack overflow">
            </a>
            </div>          

            <div class="col-xs-6 col-md-4">
            <a href="#" class="thumbnail">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="linkedin"> 
            </a>
            </div>          

        </div>
  </div>
  </footer>

    


</div>
</body>
</html>
